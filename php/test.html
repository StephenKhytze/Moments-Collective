<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Header Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .header_top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #054122;
      color: white;
      padding: 10px 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .header_bottom {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: #e0ddd3;
      padding: 10px 20px;
      text-align: center;
    }

    .nav_menu a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .mobile-only {
      display: none;
    }

    @media (max-width: 768px) {
      .header_top {
        display: none;
      }

      .mobile-only {
        display: block;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .header_bottom .nav_menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .nav_menu a {
        display: block;
      }
    }

    /* Demo filler content */
    .content {
      padding: 1000px 20px;
      background: linear-gradient(to bottom, #fff, #ccc);
    }
  </style>
</head>
<body>

  <!-- Desktop Header Top -->
  <div class="header_top">
    <div class="location">📍 Biñan, Philippines</div>
    <div class="logo">Moments Collective</div>
    <div class="socials">📧 ☎️</div>
  </div>

  <!-- Sticky Header Bottom -->
  <div class="header_bottom">
    <!-- These only show on mobile -->
    <div class="location mobile-only">📍 Biñan, Philippines</div>
    <div class="socials mobile-only">📧 ☎️</div>

    <!-- Always visible -->
    <nav class="nav_menu">
      <a href="#">Home</a>
      <a href="#">FAQs</a>
      <a href="#">Packages</a>
      <a href="#">Contacts</a>
    </nav>
  </div>

  <div class="content">
    Scroll to see the sticky header in action.
  </div>

</body>
</html>
